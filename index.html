<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hiragino+Sans:wght@400;700&display=swap">
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>

    <style>

            font-weight: normal;
            font-family: 'Hiragino Sans', sans-serif;
        }

        #habitat {
            font-weight: bold;
        }

    <title>BilieBot facHabitat</title>
</head>
<body>
    <div id="container">
        <div id="bilie">Billie<span id="bot">Bot</span></div>
        <div id="fachabitat">fac<span id="habitat">Habitat</span></div>
